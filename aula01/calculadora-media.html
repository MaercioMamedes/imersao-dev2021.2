<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Imersão Dev Alura - Aula 01</title>
</head>
<body>

    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>

        <div class="entrada">
            
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

            <form>
                <label for="n1">Nota 1: </label>
                <input type="number" value="0" id="n1" name="nota1" step="0,1">
    
                <label for="n2">Nota 2: </label>
                <input type="number" value="0" id="n2" name="nota2" step="0,1">
    
                <label for="n3">Nota 3: </label>
                <input type="number" value="0" id="n3" name="nota2" step="0,1">
    
                <label for="n4">Nota 4: </label>
                <input type="number" value="0" id="n4" name="nota4" step="0,1">
    
                <input type="button" id="button" value="Calcular" onclick="calcular()">
            </form>
              
        </div>
        
        <h2 id="media"></h2>
    </div>

    <ul class="home">
        <li><a href="/index.html">INÍCIO</a> </li>
        <li onmousemove="instrucoes()" onmouseleave="limparInstrucoes()">INSTRUÇÕES</li>
    </ul>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

    </a>

    <div id="instrucoes"></div>
    

<script src="scripts.js"></script>
</body>
</html>
